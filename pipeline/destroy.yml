trigger: none

parameters:
  - name: environment
    type: string
    values:
      - dev
      - stage
    default: dev

stages:
- stage: plan_destroy
  jobs:
  - job: plan_destroy
    pool:
      name: SelfHostedUbuntu
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/${{ parameters.environment }}'
        backendAzureRmUseEntraIdForAuthentication: false
        backendServiceArm: 'Azure subscription 1(d01cfca0-e36c-4a9c-afaf-73093d78a2d6)'
        backendAzureRmResourceGroupName: 'terraform-state-rg'
        backendAzureRmStorageAccountName: 'tf${{ parameters.environment }}backend2026jeff'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: '${{ parameters.environment }}.terraform.tfstate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/${{ parameters.environment }}'
        environmentServiceNameAzureRM: 'Azure subscription 1(d01cfca0-e36c-4a9c-afaf-73093d78a2d6)'

      
- stage: destroy_env
  jobs:
  - job: destroy
    pool:
      name: SelfHostedUbuntu
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/${{ parameters.environment }}'
        backendAzureRmUseEntraIdForAuthentication: false
        backendServiceArm: 'Azure subscription 1(d01cfca0-e36c-4a9c-afaf-73093d78a2d6)'
        backendAzureRmResourceGroupName: 'terraform-state-rg'
        backendAzureRmStorageAccountName: 'tf${{ parameters.environment }}backend2026jeff'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: '${{ parameters.environment }}.terraform.tfstate'

    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'destroy'
        workingDirectory: '$(System.DefaultWorkingDirectory)/${{ parameters.environment }}'
        commandOptions: '--auto-approve'
        environmentServiceNameAzureRM: 'Azure subscription 1(d01cfca0-e36c-4a9c-afaf-73093d78a2d6)'
